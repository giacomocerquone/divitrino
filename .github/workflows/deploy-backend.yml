name: Backend deploy

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build-push-pull-compose-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: giacomocerquone/divitrino

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./divitrino-backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: ${{ secrets.KNOWN_HOST }}

      - name: Compose image in the droplet
        working-directory: ./divitrino-backend
        run: DOCKER_HOST=ssh://${{ secrets.USERNAME }}@${{secrets.HOST}} docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
